<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Scissors Paper Stone Game</h1>
        <span>Your choice</span>
    </header>
    <div id="list">

        <img src="./img/paper.png" alt="" id="paper" width="300" height="300" data-id=0>
        <img src="./img/scissors.png" alt="" id="scissors" width="300" height="300" data-id=1>
        <img src="./img/stone.png" id="stone" alt="" width="300" height="300" data-id=2>
    </div>
    <span>Computer Selection</span>
    <div id="computer-result">
        <img src="./img/laptop.png" alt="" width="300" height="300" id="computer-selection">
        <div id="result"></div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
